<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = "https://localhost:300";

            //requirement
            document.querySelector("button").addEventListener("click", this.handleClick.bind(this)); //When the button is clicked, run the handleClick function. 
            //
             
            // But here's the catch: we use .bind(this).  Because when the button is clicked, JavaScript loses track of what this means. 
            //

           // Without bind(this), this inside handleClick() would point to the <button>, not the class object.
            //

            // With bind(this), it locks this to mean the React object
        }
        handleClick() {
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React();
</script>
</html>
