<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff">
   <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
   </div> 
</body>

<script>
const parent = document.querySelector(".parent");
console.log(parent); 
console.log(parent.children);
console.log(parent.children[1].innerHTML);

// for loop to chalega hee...wo to array jaise element pe chal hee jata hai. isse inner elements print ho jayenge. 

for (let i = 0; i < parent.children.length; i++) {
    console.log(parent.children[i].innerHTML);
    
}

/*yha hum parent se child par move kar rhe hai*/

parent.children[1].style.color = "orange";

console.log(parent.firstElementChild); /* will print the first complete HTML the monday one*/

console.log(parent.lastElementChild); /* will print the last complete HTML the thursday one*/

//yha hum child se parent par move kar rhe hai.
const dayOne = document.querySelector(".day");
console.log(dayOne);
console.log(dayOne.parentElement);
console.log(dayOne.nextElementSibling); // this will print the HTML of next element. 

// nodelist ek complex tree structure hai. jo har ek event ko count karta hai jaise...enter press karna, line break ek hee baar count hota hai uske baad chahe kitne bhi line break dedo koi farak nahi padta. 

console.log("NODES: ", parent.childNodes);
</script>

</html>
