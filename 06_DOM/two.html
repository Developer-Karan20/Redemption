<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff">
   <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
   </div> 
</body>

<script>
const parent = document.querySelector(".parent");
console.log(parent); 
console.log(parent.children);
console.log(parent.children[1].innerHTML);

// for loop to chalega hee...wo to array jaise element pe chal hee jata hai. isse inner elements print ho jayenge. 

for (let i = 0; i < parent.children.length; i++) {
    console.log(parent.children[i].innerHTML);
    
}

parent.children[1].style.color = "orange";

console.log(parent.firstElementChild); /* will print the first complete HTML the monday one*/

console.log(parent.lastElementChild); /* will print the last complete HTML the thursday one*/
</script>

</html>
